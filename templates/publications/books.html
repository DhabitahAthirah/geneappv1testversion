{% extends "base.html" %}

{% block content %}
  <style>
    .header-section {
      position: relative;
      background: url('static/img/bg.jpg') no-repeat center center/cover;
      height: 200px;
    }
    
    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8); /* Dark transparent overlay */
    }
    
    .header-content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    .search-bar {
      margin-top: -50px;
      text-align: center;
    }
    
    .search-input {
      max-width: 600px;
      margin: 0 auto;
    }

    .card-text {
      font-size: 14px;
    }
  </style>

  <!-- Header Section -->
  <div class="header-section">
    <div class="header-overlay"></div>
    <div class="header-content">
      <h1>Books</h1>
      <p>Explore Books By Our Veriefied Users: </p>
    </div>
  </div>


  <!-- Search Bar -->
  <div class="search-bar" style="padding-top:90px;">
    <div class="search-input">
      <input type="search" class="form-control" placeholder="Search Books...">
    </div>
  </div>

  <div class="container" style="padding-top: 40px; padding-bottom: 30px;">
    <div class="card" style="width: 18rem;">
    <img src="/static/img/books/book1.png" class="card-img-top" alt="Chicago Skyscrapers"/>
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <div class="card-body">
      <div class="row">
        <!-- Link to open the PDF viewer page for "ebook1.pdf" -->
            <div class="col-md-6">
                <a href="{{ url_for('view_pdf', filename='ebook1.pdf') }}">View PDF</a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('download_pdf', filename='ebook1.pdf') }}" class="card-link">Download</a>
            </div>
      </div>

      <div class="stats mt-3">
          <p style="font-size:13px;">
              <i class="fas fa-eye"></i> Views: {{ view_count }}
          </p>
          <p style="font-size:13px;">
              <i class="fas fa-download"></i> Downloads: {{ download_count }}
          </p>
      </div>

    </div>
  </div>
</div>


  <!-- MDB5 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

{% endblock %}
