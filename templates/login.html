{% extends "base.html" %}

{% block content %}

<div class="custom-container py-5 h-100" 
     style="position: relative; background:url('static/img/bg.jpg') no-repeat center center/cover; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div style="content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1;"></div>
  
  <div style="position: relative; z-index: 2;">
    <div class="custom-col col-12 col-md-6 col-lg-5">
      <div class="custom-card text-black" 
           style="background: rgba(255, 255, 255, 0.85); /* Adjustable transparency */ 
                  border-radius: 1rem; 
                  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); 
                  border: 1px solid rgba(0, 0, 0, 0.1); 
                  padding: 2rem; 
                  width: 450px; 
                  height: 460px;">
        
        <div class="custom-card-body text-center">
          <!-- Header -->
          <h3 class="custom-header mb-4" style="font-size: 2rem; color: #000;">Sign In</h3>
          
          <!-- Email Input -->
          <div class="custom-input mb-4">
            <input type="email" id="customEmail" class="form-control form-control-md" placeholder="Email"
              style="background-color: rgba(255, 255, 255, 0.9); 
                     border: 1px solid rgba(0, 0, 0, 0.1); 
                     color: #000; 
                     padding: 1rem; 
                     border-radius: 0.5rem;" />
          </div>

          <!-- Password Input -->
          <div class="custom-input mb-4">
            <input type="password" id="customPassword" class="form-control form-control-md" placeholder="Password"
              style="background-color: rgba(255, 255, 255, 0.9); 
                     border: 1px solid rgba(0, 0, 0, 0.1); 
                     color: #000; 
                     padding: 1rem; 
                     border-radius: 0.5rem;" />
          </div>

          <!-- Checkbox -->
          <div class="custom-checkbox mb-4 text-start">
            <input class="form-check-input" type="checkbox" value="" id="customRemember" />
            <label class="form-check-label" for="customRemember" style="color: #000;">Remember password</label>
          </div>

          <!-- Login Button -->
          <button type="submit" class="custom-btn btn btn-lg btn-block" 
                  style="background-color: #000; 
                         color: #fff; 
                         border: none; 
                         padding: 0.8rem 1rem; 
                         border-radius: 0.5rem; 
                         font-size: 1rem; 
                         width: 100%;">Login</button>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
